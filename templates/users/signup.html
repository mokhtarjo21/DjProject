{% extends "header-footer.html" %}
{%load static%}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h4 class="mb-0">Create Your Account</h4>
                    <h4 class="mb-0">{{error}}</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" id="first_name" name="fname" class="form-control" placeholder="First Name" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="last_name" name="lname" class="form-control" placeholder="Last Name" required>
                            <label for="last_name">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="mobile_phone" name="phone" class="form-control" placeholder="Mobile Phone" pattern="^01[0-2,5]{1}[0-9]{8}$" title="Enter a valid Egyptian phone number" required>
                            <label for="mobile_phone">Mobile Phone</label>
                        </div>
                        <div class="mb-3">
                            <label for="profile_picture" class="form-label">Profile Picture</label>
                            <input type="file" id="profile_picture" name="picture" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <small>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{%static 'signup_vailed.js' %}"></script>
{% endblock %}
