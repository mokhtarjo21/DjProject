{% extends "header-footer.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
            </div>
            <h4 class="card-title mb-3">Account Activated!</h4>
            <p class="card-text text-muted">{{message}}</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-block mt-3">Go to Login</a>
        </div>
    </div>
</div>
{% endblock %}
