{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
        }
        footer {
            background: #343a40;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
   
    <!-- Header -->
    <header class="text-white py-4">
        <div class="container"></div>
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 fw-bold">Donations Website</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="nav-link text-white fw-semibold">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white fw-semibold">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white fw-semibold">Donate</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-white fw-semibold">Contact</a></li>
                    </ul>
                </nav>
                <div class="d-flex align-items-center gap-2">
                    <a href="/login" class="btn btn-outline-light btn-sm my-2">Log In</a>
                    <a href="/register" class="btn btn-outline-light btn-sm">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    <!-- Footer -->
    <div class="chat-icon" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <button id="chatButton" class="btn btn-primary rounded-circle" style="width: 60px; height: 60px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chat-text" viewBox="0 0 16 16">
                <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8m0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5"/>
              </svg>
        </button>
        <div id="chatBox" class="card shadow" style="display: none; position: absolute; bottom: 70px; right: 0; width: 300px;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Chat</h5>
            </div>
            <div class="card-body">
                <p>Welcome! How can we help you?</p>
                <div id="chat-messages" class="overflow-auto" style="max-height: 200px;">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'chatgpt.js' %}"></script>
    <script>
        const chatButton = document.getElementById('chatButton');
        const chatBox = document.getElementById('chatBox');

        chatButton.addEventListener('click', () => {
            chatBox.style.display = chatBox.style.display === 'none' ? 'block' : 'none';
        });
    </script>
    <footer class="text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-2">&copy; 2023 Donations Website. All rights reserved.</p>
            <p>
                <a href="#" class="text-white me-3 fw-semibold">Privacy Policy</a>
                <a href="#" class="text-white fw-semibold">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
